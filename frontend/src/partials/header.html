<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/htmx.org" defer></script>
</head>
<body>
    <header x-data="{ open: false }">
        <nav>
            <ul>
                <li><a href="/" hx-get="/home" hx-target="#content">Home</a></li>
                <li><a href="/about" hx-get="/about" hx-target="#content">About</a></li>
                <li><a href="/contact" hx-get="/contact" hx-target="#content">Contact</a></li>
            </ul>
        </nav>
        <button @click="open = !open">Menu</button>
        <div x-show="open" @click.away="open = false">
            <ul>
                <li><a href="/profile" hx-get="/profile" hx-target="#content">Profile</a></li>
                <li><a href="/settings" hx-get="/settings" hx-target="#content">Settings</a></li>
            </ul>
        </div>
    </header>
</body>
</html>
